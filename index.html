<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>JS Calculator</title>
    <script src="calculator.js">
    </script>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
  </br>
    <div class="calculator">
        <div class="displayBox">
            <input id="display" type="text" value=0 disabled>
        </div>
        <div class="keys">
            <button id="clear" class="clear btn" type=reset value="c" onclick="clearDisplay()">C</button>
            <button id="divide" class="operator btn" value="/" onclick="inputSymbol('/')">&#247</button>

            <button id="seven" class="num btn" value="7" onclick="inputNum(7)">7</button>
            <button id="eight" class="num btn" value="8" onclick="inputNum(8)">8</button>
            <button id="nine" class="num btn" value="9" onclick="inputNum(9)">9</button>
            <button id="multiply" class="operator btn" value="*" onclick="inputSymbol('*')">&#215</button>

            <button id="four" class="num btn" value="4" onclick="inputNum(4)">4</button>
            <button id="five" class="num btn" value="5" onclick="inputNum(5)">5</button>
            <button id="six" class="num btn" value="6" onclick="inputNum(6)">6</button>
            <button id="subtract" class="operator btn" value="-t" onclick="inputSymbol('-')">&#8722</button>

            <button id="one" class="num btn" value="1" onclick="inputNum(1)">1</button>
            <button id="two" class="num btn" value="2" onclick="inputNum(2)">2</button>
            <button id="three" class="num btn" value="3" onclick="inputNum(3)">3</button>
            <button id="add" class="operator btn" value="+" onclick="inputSymbol('+')">+</button>

            <button id="zero" class=" btn" value="0" onclick="inputZero()">0</button>
            <button id="decimal" class="btn" value="." onclick="decimal()">.</button>
            <button id="equal" class="btn" value="=" onclick="equate()">=</button>   
        </div>
        
    </div>
  </body>
</html>
