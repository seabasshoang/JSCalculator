<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>JS Calculator</title>
    <script>
        function inputNum(num){
            document.getElementById('display').value = document.getElementById('display').value + num
        };

        function inputSymbol(sym){
            document.getElementById('display').value = document.getElementById('display').value + sym
        };

        function reset(){

        }

    </script>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div class="calculator">
        <form>
            <input id="display" placeholder=0 readonly>
            <input type="reset" value="c">
        </form>
        <button id="equal">=</button>
        <button id="one" onclick="inputNum(1)">1</button>
        <button id="two" onclick="inputNum(2)">2</button>
        <button id="three" onclick="inputNum(3)">3</button>
        <button id="four" onclick="inputNum(4)">4</button>
        <button id="five" onclick="inputNum(5)">5</button>
        <button id="six" onclick="inputNum(6)">6</button>
        <button id="seven" onclick="inputNum(7)">7</button>
        <button id="eight" onclick="inputNum(8)">8</button>
        <button id="nine" onclick="inputNum(9)">9</button>
        <button id="add" onclick="inputSymbol('+')"">+</button>
        <button id="subtract" onclick="inputSymbol('-')">-</button>
        <button id="multiply" onclick="inputSymbol('x')">x</button>
        <button id="divide" onclick="inputSymbol('/')">/</button>
        <button id="decimal" onclick="inputSymbol('.')">.</button>
        
    </div>
  </body>
</html>
